spring.application.name=proyectofinal

# Configuración de H2 Database (base de datos en memoria)
spring.datasource.url=jdbc:h2:mem:perfumesdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración del servidor
server.port=8080

# Habilitar CORS
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=*
spring.web.cors.allowed-headers=*

# Configuración para carga de archivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=15MB

# Directorio para archivos subidos
upload.dir=uploads

# Nombre de la aplicación
app.name=Perfumes Personalizados
app.description=Tienda de perfumes con opción de crear perfumes personalizados
